<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>The Shipowner</title>
        <meta name="description" content="Run your own shipping company.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="game-wrapper">
            <div class="game-header game-ui-panel">
                <div class="stats">
                    <span class="stats__level">Level <span class"js_user_level_no">1</span></span>
                    <span class="stats__divider">|</span>
                    <span class="stats__gold">Gold <span class"js_user_gold">256</span> $</span>
                </div>
            </div>
            <div id="sea-map", class="js_sea_map sea-map"></div>
            <div class="avatar-wrap game-ui-panel">
                <div class="user-avatar">
                    <img class="user-avatar__image" src="img/captain_avatar.jpeg" alt="">
                </div>
                <!-- <span class="user-level">1</span> -->
            </div>
            <div class="actions-wrap game-ui-panel">
            <div class="action action--notifications js_notifications">
                    <img class="action__image" src="img/notifications.png" alt="">
                    <span class="action__label">Notifications</span>
                </div>
                <div class="action action--on-route js_ships_on_route">
                    <img class="action__image" src="img/boat17.png" alt="">
                    <span class="action__label">Ships on route</span>
                </div>
                <div class="action action--on-harbour js_ships_available">
                    <img class="action__image" src="img/containers.png" alt="">
                    <span class="action__label">Ships available</span>
                </div>
                <div class="action action--clients js_clients">
                    <img class="action__image" src="img/container5.png" alt="">
                    <span class="action__label">Brokers</span>
                </div>

            </div>
            <div class="fleet-panel game-ui-panel js_fleet_panel">
            </div>
            <div class="activity-stack js_activity_stack">
                <!-- <div class="activity-item">1</div> -->
            </div>
            <!-- <div class="game-footer">

            </div> -->
        </div>
        <div class="js_modal game-modal hidden">
            <div class="game-modal__header">
                <span class="game-modal__close js_close_modal">&times;</span>
            </div>
            <div class="game-modal__body js_modal_body">

            </div>
        </div>
        <div class="js_initial_screen game-splash">
            <div class="game-splash__form-wrap">
                <div>
                    <span>Hi, tell me some things about you.</span>
                    <hr>
                </div>
                <div class="game-splash__field">
                    <label class="game-splash__field__label" for="firstName">What is your name?</label>
                    <input id="firstName" type="text" name="firstName" class="js_firstname_input game-splash__field__input" placeholder="Jack" />
                </div>
                <div class="game-splash__field">
                    <label class="game-splash__field__label" for="ageGroup">How old are you?</label>
                    <select id="ageGroup" type="number" name="age" class="js_age_input game-splash__field__input" placeholder="eg. 10">
                        <option value="a">10 - 15 years old</option>
                        <option value="b">15 - 20 years old</option>
                        <option value="c">20 - 30 years old</option>
                        <option value="d">30 or older</option>
                    </select>
                </div>
                <div class="game-splash__field">
                    <label class="game-splash__field__label" for="companyName">How do you name your shipping company?</label>
                    <input id="companyName" type="text" name="companyName" class="js_companyname_input game-splash__field__input" placeholder="Poseidon Shipping & co." />
                </div>
                <div class="game-splash__action">
                    <span class="game-splash__submit js_player_login">Play</span>
                </div>
            </div>
        </div>

        <script src="js/vendor/moment.min.js"></script>

    </body>
</html>
